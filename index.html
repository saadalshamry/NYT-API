<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NYT Search</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
        
        <meta charset="utf-8">
    </head>


    <body>
       <div id = "container">
       
        <header>
            <h1 class = "bg-primary text-white">New York Times Search</h1>
        </header>
        <div>
            Search Parameters
        </div>
        <div id = "searchEvents">Search Term
            <form id="SearchTermForm">
                <label for="searchTerm"></label>
                <input type="text" id="searchTerm"><br>
              </form>
        </div>

        <div id = "numberArticles">Number of Articles
            <form id="NumRecordsForm">
                <label for="numRecords"></label>
                <input type="number" id="numRecords"><br>
              </form>
        </div>
        <div id="startYearDiv">Start Year (optional)
        <form id="StartYearForm">
            <label for="startYear"></label>
            <input type="text" id="startYear" placeholder = "FORMAT: YYYYMMDD"><br>
          </form>
        </div>

        <div id = "endYearDiv">End Year (optional)
            <form id="EndYearForm">
                <label for="car-input"></label>
                <input type="text" id="endYear" placeholder = "FORMAT: YYYYMMDD"><br>
              </form>
        </div>

        <div id = "buttonbar">
            
                <button type="submit" id="submit" class="btn btn-primary">Search</button>
          <br>
                    <button type="submit" id="clear" class="btn btn-primary">Clear</button>
          
        </div>

        <div id = "topSearchResults">
            Top Search Results

        </div>

        </div>
        <div class="fixed-bottom">
      
            <div class="p-1 b-1 bg-dark text-white text-center">Made with lots of Love</div>
        </div>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

<html>
